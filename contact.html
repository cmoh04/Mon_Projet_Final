<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour plus d'informations ou des retours sur le site.">
    <title>Contact - Formation Autodidacte</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers le CSS-->
     <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fw-bold">
        <div class="container-fluid mx-auto flex justify-between items-center px-5">
            <a class="navbar-brand fw-bold" href="/">FormAuto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="catalogue.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active px-3" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
        <h2 class="h3 text-center mb-4 fw-bold">Contactez-Nous</h2>
        <p class="text-center mb-5">Si vous avez des questions ou souhaitez partager vos retours, n'hésitez pas à remplir le formulaire ci-dessous.</p>
        <div class="mx-auto" style="max-width: 600px;">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Nom</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="6" placeholder="Votre message" required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-4">
        <p>&copy; 2025 Formation Autodidacte | Tous droits réservés.</p>
    </footer>

    <!-- Lien vers le script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
